<router-outlet></router-outlet>

<app-header
  (typeChange)="mode = $event"
  (valueChange)="durationOrCount = $event"
  (includeNumbersChange)="includeNumbers = $event"
  (includePunctuationChange)="includePunctuation = $event"
  (reset)="resetTest()"
></app-header>

<app-word-display
  [mode]="mode"
  [durationOrCount]="durationOrCount"
  [includeNumbers]="includeNumbers"
  [includePunctuation]="includePunctuation"
  [typingLocked]="typingLocked"
  (finished)="onFinished($event)"
></app-word-display>

<!-- ðŸ‘‡ Add the typing area component -->
<app-typing-area></app-typing-area>

<app-results-panel
  [visible]="showResults"
  [wpm]="wpm"
  [accuracy]="accuracy"
  (okPressed)="onOkPressed()"
></app-results-panel>
